<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:900|Titillium+Web:300|Ubuntu" rel="stylesheet">

    <!-- Menu styling -->
    <link rel="stylesheet" type="text/css" href="styles/menu.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script src="js/index.js"></script>
    <title>CityWalker</title>
  </head>
    <body>
      <div id="map" class="container-fluid"></div>
      <div id="over-content">
        <table>
          <tr>
            <td colspan="4">
              <div class="row">
                <div class="span4"><img id="citywalker-logo" class="center-block img-responsive" src="images/citywalker_logo.png" alt="CityWalker Logo"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <div class="row">
              <!-- TODO: Get location of user, put it in the text input and change button to show Go! -->
              <!-- TODO: Auto complete the name of cities as user types in -->
              <!-- TODO: Change size if text input to be responsive to screen width changes -->
                <form>
                  <div class="col-md-10">
                    <input id="autocomplete" type="text" class="form-control" placeholder="What city would you like to explore?">
                  </div>
                  <div class="col-md-2">
                    <button id="submitLocation" type="submit" class="btn btn-primary"><i class="fa fa-location-arrow" aria-hidden="true"></i> Use my Location</button>
                  </div>
                </form>
              </div>
            </td>
          </tr>
          <tr>
          <!-- TODO: Change font family and font color of cities -->
            <td>
              <div class="clickable brisbane">
                <a href="#"><img class="option-image-index img-responsive" src="images/brisbane_city.jpg" alt="Brisbane City"></a>
                <a href="#"><p class="option-name">Brisbane</p></a>
              </div>
            </td>
            <td>
              <div class="clickable melbourne">
                <a href="#"><img class="option-image-index img-responsive" src="images/melbourne.jpg" alt="Melbourne Beach"></a>
                <a href="#"><p class="option-name">Melbourne</p></a>
              </div>
            </td>
            <td>
              <div class="clickable sydney">
                <a href="#"><img class="option-image-index img-responsive" src="images/sydney.jpg" alt="Sydney Opera House"></a>
                <a href="#"><p class="option-name">Sydney</p></a>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <!-- After zooming into the cities -->
      <div id="over-content-interest">
        <table>
          <tr>
            <td id="cityWelcome" colspan="4">
              <div class="row">
                <div class="span4 display-1">Welcome to</div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="row">
                <div id="cityName" class="span4 display-1"></div>
              </div>
            </td>
          </tr>
          <tr>
            <div>
              <td id="interestWelcome" colspan="4">Please select an interest:</td>
            </div>
          </tr>
          <tr>
            <td>
              <div class="clickable landmarks">
                <a href="#"><img class="option-image img-responsive" src="images/cityHall_brisbane.png" alt="City Hall Brisbane"></a>
                <a href="#"><p class="option-name">Landmarks</p></a>
              </div>
            </td>
            <td>
              <div class="clickable museums">
                <a href="#"><img class="option-image img-responsive" src="images/museum_brisbane.png" alt="Museum of Brisbane"></a>
                <a href="#"><p class="option-name">Museums</p></a>
              </div>
            </td>
            <td>
              <div class="clickable historical">
                <a href="#"><img class="option-image img-responsive" src="images/historical_museum_brisbane.png" alt="Historical Museum"></a>
                <a href="#"><p class="option-name">Historical</p></a>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkDPRJqm-wDrMSRZpEFrQWGhTEbTSPdcY&libraries=places&callback=initialise"
    async defer></script>

      <!-- MENU HTML CODE -->
      <nav class="main-menu">
        <div class="citylogo">
          <img class="center-block img-responsive" src="images/cityWalker_logo.png"/>
        </div>
        <div>
          <ul>
            <li>
              <div class="menuheading">
                <span class="nav-text"> - LOCATIONS - </span>
              </div>
            </li>
            <li>
              <span class="menuDesign brisbane">
                <i class="brisbane fa faedit fa-location-arrow fa-lg"></i>
                <span class="nav-text">Brisbane</span>
              </span>
            </li>
            <li>
              <span class="menuDesign melbourne">
                <i class="fa faedit fa-location-arrow fa-lg"></i>
                <span class="nav-text">Melbourne</span>
              </span>
            </li>
            <li>
              <span class="menuDesign sydney">
                <i class="fa faedit fa-location-arrow fa-lg"></i>
                <span class="nav-text">Sydney</span>
              </span>
            </li>
            <li>
              <div class="menuheading">
                <span class="nav-text">- INTERESTS -</span>
              </div>
            </li>
            <li class="darkerlishadow">
              <span class="menuDesign museums">
                <i class="fa faedit fa-picture-o fa-lg"></i>
                <span class="nav-text">Museums</span>
              </span>
            </li>
            <li class="darkerli">
              <span class="menuDesign landmarks">
                <i class="fa faedit fa-picture-o fa-lg"></i>
                <span class="nav-text">landmarks</span>
              </span>
            </li>
            <li class="darkerlishadowdown">
              <span class="menuDesign historical">
                <i class="fa faedit fa-picture-o fa-lg"></i>
                <span class="nav-text">Locations</span>
              </span>
            </li>
            <li>
              <span class="menuDesign">
                <i class="fa faedit fa-question-circle fa-lg"></i>
                <span class="nav-text">Help</span>
              </span>
            </li>
          </ul>
          <ul class="logout">
            <li>
              <span class="menuDesign">
                <i class="fa faedit fa-lightbulb-o fa-lg"></i>
                <span class="nav-text">ABOUT</span>
              </span>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Footer -->
      <footer id="over-content-footer" class="footer">
        <div class="container-fluid">
          <p>In conjunction with university project for <a href="#">DECO7180</a>.</p>
        </div>
      </footer>
  </body>
</html>
