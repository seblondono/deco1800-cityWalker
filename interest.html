<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="js/interest.js"></script>
    <title>CityWalker</title>
  </head>
  <body>
    <div id="map_interest"></div>
    <div id="over-content-interest">
      <table>
        <tr>
          <td id="cityName" colspan="4">Brisbane</td>
        </tr>
        <tr>
          <td>
            <div class="clickable">
              <a href="#"><img class="option-image" src="images/cityHall_brisbane.png" alt="City Hall Brisbane"></a>
              <a href="#"><p class="option-name">Landmarks</p></a>
            </div>
          </td>
          <td>
            <div class="clickable">
              <a href="#"><img class="option-image" src="images/museum_brisbane.png" alt="Museum of Brisbane"></a>
              <a href="#"><p class="option-name">Museums</p></a>
            </div>
          </td>
          <td>
            <div class="clickable">
              <a href="#"><img class="option-image" src="images/historical_museum_brisbane.png" alt="Historical Museum"></a>
              <a href="#"><p class="option-name">Historical</p></a>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkDPRJqm-wDrMSRZpEFrQWGhTEbTSPdcY&callback=initMap"
    async defer></script>
    <script>
      $(document).ready(function(){
        setTimeout(function(){$("#over-content-interest").fadeIn(3000);}, 1500);
      });
    </script>
  </body>
</html>
